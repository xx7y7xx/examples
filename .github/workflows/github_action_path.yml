name: GitHub Action path

on:
  workflow_dispatch:

jobs:
  print_github_action_path:
    runs-on: ubuntu-latest
    steps:
      - name: Print github action path
        run: |
          set -ex
          echo 0
          echo $GITHUB_ACTION_PATH
          echo 1
          echo ${GITHUB_ACTION_PATH}
          echo 2
          echo ${{ github.action_path }}
          echo 3
          pwd
